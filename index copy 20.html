<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="/JS/vue.global.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> -->
    <script src="./JS/vue.js"></script>
    <title>Document</title>


</head>

<body>
    <div id="app">
        <ul>
            <li v-for="curso in cursos">{{ curso }}</li>
        </ul>
        <ul>
            <li v-for="curso in cursos" v-text="curso"></li>
        </ul>
        <ul>
            <li v-for="(curso, chave) in cursos">{{ chave + 1 }} - {{ curso }}</li>
        </ul>
        <ul>
            <li v-for="(curso, chave) in cursos" v-text="chave +'-'+ curso"></li>
        </ul>
    </div>


    <script>

        const vm = new Vue({
            el: '#app',
            data: {
               cursos: ['Laravel', 'Web Completo', 'Banco de Dados', 'Solid', 'Angular']
            },
            methods: {
                
            }
        }); //vm = ViewModel

    </script>

</body>

</html>
