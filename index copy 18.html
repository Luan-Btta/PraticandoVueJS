<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="/JS/vue.global.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> -->
    <script src="./JS/vue.js"></script>
    <title>Document</title>


</head>

<body>
    <div id="app">
        <div v-text="">
            {{ texto }}
            <p>Texto exemplo</p>
        </div>
        <hr>
        <div v-text="texto">
            {{ texto }}
            <!-- Tudo aqui será substituído pelo v-text -->
            <p>Texto exemplo</p>
        </div>
    </div>


    <script>

        const vm = new Vue({
            el: '#app',
            data: {
                texto: '<p><b>Site</b></p><a href="https://www.google.com.br">Google</a>',
            },
            methods: {

            }
        }); //vm = ViewModel

    </script>

</body>

</html>
